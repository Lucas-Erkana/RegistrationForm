<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

          <title>Registration Form</title>
          <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p> 
<form action="https://register-demo.freecodecamp.org">
    <fieldset>
        <label for="firstname">Enter Your First Name: <input type="text" required/></label>
        <label for="lastname">Enter Your Last Name: <input type="text" required/></label>
        <label for="email">Enter Your Email: <input type="email" required/></label>
        <label for="password">Create a New Password: <input pattern="[a-z0-5]{8,}" type="password" required/></label>
    </fieldset>
    <fieldset></fieldset>
    <fieldset></fieldset>
    <input type="submit" value="Submit">
</form>
    </body>
</html>
